<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/mint-ui.2.2.7.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>添加课程</title>
</head>

<body>
    <div id="add">
        <mt-header title="和润心理">
            <a href="index.html" slot="left">
                <mt-button icon="back"></mt-button>
            </a>
        </mt-header>
        <form class="addForm" name="addForm" @submit.prevent="onSubmit">
            <div class="upload">
                <div class="title">添加图片</div>
                <label class="imgbox" for="uploadImg">
                     <img :src="baseImageUrl+productImg" >
                     <input type="file" id="uploadImg" @change="fileMaskOpen()">
                </label>
            </div>

            <mt-field label="商品名称" placeholder="请输入商品名称" disableClear v-model="productName" :attr="{ maxlength:8}"></mt-field>
            <mt-field label="所需积分" placeholder="请输入所需积分" disableClear type="text" v-model="integral" :attr="{ pattern: '[0-9]*' ,maxlength:6}"></mt-field>
            <mt-field label="课程链接" placeholder="请输入课程详情链接" disableClear type="url" v-model="productUrl" ></mt-field>
            <mt-button type="primary" size="large" :disabled="!productName||!integral||!productImg||!productUrl" >完 成</mt-button>
        </form>
        <mt-tabbar v-model="selected">
            <mt-tab-item id="管理">
                <img slot="icon" src="./img/icon/management.svg"> 管理
            </mt-tab-item>
            <mt-tab-item id="兑换">
                <img slot="icon" src="./img/icon/exchange.svg"> 兑换
            </mt-tab-item>
        </mt-tabbar>
        <div class="maskUpload" :class="{'open':maskStatus}">
            <div id="clipArea"></div>
            <div class="btnArea">
                <mt-button type="primary" size="small" id="clipBtn">截 取</mt-button>
                <mt-button type="danger" size="small" @click="closeMask()">关 闭</mt-button>
            </div>

        </div>

    </div>
    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.3.4/vue.min.js"></script>
    <script src="./js/mint-ui.2.2.7.min.js"></script>
    <script src="js/iscroll-zoom.js"></script>
    <script src="js/hammer.js"></script>
    <script src="js/lrz.all.bundle.js"></script>
    <script src="js/jquery.photoClip.min.js"></script>
    <script src="./js/sct.min.js"></script>
    <script src="./js/service.js"></script>
    <script src="./js/add.js"></script>
</body>

</html>
